<!DOCTYPE html> 
<html> 
<body> 
<head>
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>

<video width="400" id="myVideo" autoplay> 
  <source src="SampleVideo_1280x720_5mb.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!--
	Now browsers changes his autoplay policy. For more info please check following links:
	https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/autoplay
	https://developers.google.com/web/updates/2017/09/autoplay-policy-changes
-->

<script>
	jQuery(document).ready(function() {
	
		var promise = navigator.mediaDevices.getUserMedia({ 
		audio: true,
		}).then(function() {
			var vid = document.getElementById("myVideo"); 
			vid.autoplay = true;
			vid.play().catch(function(error) {
				console.log(error)
			});
		}).catch(function(error) {
			console.log(error)
		});
	});
	
</script>
</body> 
</html>
